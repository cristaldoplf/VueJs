<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue.js Intro</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <!-- Control absoluto de este DIV con Vue -->
  <div id="myApp">
    <p>{{quote}}</p>
    <blockquote>--{{author}}</blockquote>

    <button v-on:click="changeQuote">
      Change quote
    </button>
  </div>
  <script src="app.js"></script>
</body>
</html>
